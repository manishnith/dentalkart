<style type="text/css">
.modal-close-btn{
    color: #313131;
    top: 10px;
    position: absolute;
    font-size: 25px;
    left: 10px;
    z-index: 1;
}
</style>
  
  <ion-content padding>
 	<p> Total : {{cartTotal}}</p>
 	<a class="modal-close-btn" style="float:right;" (click)="close()"><ion-icon ios="ios-close" md="md-close"></ion-icon></a>
 	<ion-list>
	  <ion-item *ngFor="#product of productsInCart">
	    <p>{{product.quantity}}</p>
		<p>{{product.name}}</p>
		<p>{{product.price}}</p>
		<p>{{product.special_price}}</p>
		<button (click)="removeFromCart()">Remove</button>
	  </ion-item>
	</ion-list>
  </ion-content>
