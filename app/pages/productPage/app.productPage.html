<ion-toolbar>
<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Home</ion-title>
</ion-navbar>
  <ion-buttons start>
  <button royal (click)="showModal()">
     <ion-icon ios="ios-cart" md="md-cart"></ion-icon>
  </button>
    <button royal>
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-buttons>

  <ion-buttons end>
    <button royal>
       <ion-icon ios="ios-person" md="md-person"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>

<ion-content padding>
<ion-list>
  <ion-item>
    <p>{{product.id}}</p>
	<p>{{product.name}}</p>
	<p>{{product.description}}</p>
	<p>{{product.price}}</p>
	<p>{{product.product_url}}</p>
	<p>{{product.short_description}}</p>
	<p>{{product.sku}}</p>
	<p>{{product.special_price}}</p>
  </ion-item>
</ion-list>

</ion-content>
