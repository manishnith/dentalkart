<ion-toolbar>
<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Home</ion-title>
</ion-navbar>
  <ion-buttons start>
  <button royal (click)="showModal()">
     <ion-icon ios="ios-cart" md="md-cart"></ion-icon>
  </button>
    <button royal >
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-buttons>

  <ion-buttons end>
    <button royal>
       <ion-icon ios="ios-person" md="md-person"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>

<ion-content padding>
<button (click)="goToProduct()" style="padding:15px;">Home</button>
<ion-list>
   <ion-item *ngFor="#product of productList">
    <ion-thumbnail item-left >
      <img src="http://www.dentalkart.com/media/catalog/product/5/-/5-packs-dental-orthodontic-material-elastic_2.jpg"/>
    </ion-thumbnail>
    <a (click)="getProductDetail(product)">{{product.name}}</a>
    <p>{{product.short_description}}</p>
    <p>{{product.price}}</p>
    <p>{{product.special_price}}</p>
    <button clear item-right (click)="addToCart(product)">Add</button>
  </ion-item>
</ion-list>

</ion-content>
