<button (click)="goToProduct()" style="padding:15px;">Go to product page</button>
<ion-list>
   <ion-item *ngFor="#product of productList">
    <ion-thumbnail item-left >
      <img src="http://www.dentalkart.com/media/catalog/product/5/-/5-packs-dental-orthodontic-material-elastic_2.jpg"/>
    </ion-thumbnail>
    <h2>{{product.name}}</h2>
    <p>{{product.short_description}}</p>
    <p>{{product.price}}</p>
    <p>{{product.special_price}}</p>
    <button clear item-right (click)="addToCart(product)">Add</button>
  </ion-item>
</ion-list>
